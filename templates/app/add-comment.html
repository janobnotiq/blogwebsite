{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}
Main page
{% endblock title%}

{% block content %}

{% if user.is_authenticated %}
<div style="margin-left: 20px;">
    <form action="{% url 'leave-comment' post_id=post.id %}" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn btn-outline-primary">send</button>
    </form>
  </div>
{% endif %}
{% endblock content %}
