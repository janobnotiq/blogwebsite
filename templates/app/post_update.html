{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}
Main page
{% endblock title%}

{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Blog post
            </legend>
            {{form.as_p}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-success mx-5 my-5" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content %}
