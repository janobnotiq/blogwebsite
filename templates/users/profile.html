{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="card mb-3">
    <div class="card-header position-relative min-vh-25 mb-7">
        <div class="bg-holder rounded-3 rounded-bottom-0" style="background-image:url(../../assets/img/generic/4.jpg);">
        </div>
        <!--/.bg-holder-->

        <div class="avatar avatar-5xl avatar-profile"><img class="rounded-circle img-thumbnail shadow-sm"
                src="{{user.profile.image.url}}" width="200" alt="" />
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-8">
                <h4 class="mb-1">{{user.profile}}<span data-bs-toggle="tooltip" data-bs-placement="right"
                        title="Verified"><small class="fa fa-check-circle text-primary"
                            data-fa-transform="shrink-4 down-2"></small></span>
                </h4>
                <h5 class="fs-0 fw-normal">{{user.email}}</h5>
                <p class="text-500">{{user.profile.shortdesc}}</p>
                <a href="#"><button class="btn btn-outline-danger" type="button">Likes</button>
</a>
                <a href="{% url 'user-posts' user.username %}"><button class="btn btn-outline-info" type="button">Posts</button>
</a>
                <div class="border-dashed-bottom my-4 d-lg-none"></div>
            </div>
        </div>
    </div>
</div>

<div class="my-5 mx-5">
    <div>
        <h4>Profile info</h4>
        <p></p>
    </div>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{u_form.as_p}}
        {{p_form.as_p}}
        <button type="submit" class="btn btn-lg btn-outline-success">Update</button>
    </form>
</div>
{% endblock content %}
