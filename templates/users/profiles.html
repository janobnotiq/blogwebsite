{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
{% for profile in profiles %}
    <div class="card mb-3" style="background-color: rgb(183, 190, 190);">
        <div class="card-header position-relative min-vh-25 mb-7">
            <div class="bg-holder rounded-3 rounded-bottom-0" style="background-image:url(../../assets/img/generic/4.jpg);">
            </div>
            <!--/.bg-holder-->

            <div class="avatar avatar-5xl avatar-profile"><img class="rounded-circle img-thumbnail shadow-sm"
                    src="{{profile.image.url}}" width="200" alt="" />
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-8">
                    <h4 class="mb-1">{{profile}}<span data-bs-toggle="tooltip" data-bs-placement="right"
                            title="Verified"><small class="fa fa-check-circle text-primary"
                                data-fa-transform="shrink-4 down-2"></small></span>
                    </h4>
                    <h5 class="fs-0 fw-normal">{{profile.user.email}}</h5>
                    <p class="text-500">{{profile.shortdesc}}</p>
                    <a href="#"><button class="btn btn-danger" type="button">Likes</button>
                    </a>
                    <a href="{% url 'user-posts' profile.user.username %}"><button class="btn btn-primary"
                            type="button">Posts</button>
                    </a>
                    <div class="border-dashed-bottom my-4 d-lg-none"></div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
{% endfor %}
{% endblock content %}
