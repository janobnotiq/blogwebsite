{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="content-section my-5 mx-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset password</legend>
            {{form.as_p}}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mx-5">Reset password</button>
        </div>
    </form>
</div>
{% endblock content %}
